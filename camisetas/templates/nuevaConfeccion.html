{% extends 'index.html' %}

{% block title %}
  NUEVA CONFECCION
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 offset-md-12">
        <h2>Creación de Confección Nueva</h2>
        <div>
          <form action="{% url 'registrarConfeccion' %}" id="formularioConfeccion" method="POST">
            {% csrf_token %}
            <input type="hidden" name="cliente_id" value="{{ cliente_id }}" />
            <div class="form-group">
              <input type="text" class="form-group" id="txtObs" name="txtObs" maxlength="50" placeholder="Obs" />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success btn-block text-white"><i class="far fa save"></i> Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
