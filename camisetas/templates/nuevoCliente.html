{% extends "index.html" %}

{% block title %} NUEVO CLIENTE {% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-md-12 offset-md-12">
          <h2>Creaci√≥n de Cliente Nuevo</h2>
          <div>
            <form action="{% url 'registrarCliente' %}" id="formularioCliente" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-group" id="txtNombre" name="txtNombre" minlength="3" maxlength="50" placeholder="nombre" autofocus required />
              </div>
              <div class="form-group">
                <input type="text" class="form-group" id="txtContacto" name="txtContacto" minlength="3" maxlength="20" placeholder="Contacto" required />
              </div>
              <div class="form-group">
                <input type="text" class="from-group" id="txtTelContacto" name="txtTelContacto" minlength="3" maxlength="50" placeholder="Telefono del Contacto" required />
              </div>
              <div class="form-group">
                <input type="text" class="form-group" id="txtObs" name="txtObs" maxlength="50" placeholder="Obs" />
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-block text-white"><i class="far fa save"></i> Guardar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
